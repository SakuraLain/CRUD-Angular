  />
  <span>CRUD en Angular de Tareas</span>
</div>

<div class="content" role="main" style="margin-top: 100px;">
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card modarado">
        <div class="card-body">
          <div class="card-titel">
            Lista de tareas pendientes   
          </div>
          <ul class="list-group mt-4 mobajo" *ngIf="tareaArray.length > 0">
            <li
              *ngFor="let tarea of tareaArray"
              class="list-group-item list-group-item-action"
              (click)="openForEdit(tarea)"
              [class.active]="tarea == selectedTarea"
              >
              <span class="badge badge-secondary" style="background-color: #563d7c;margin-right: 4px;">
                {{ tarea.id }}</span>{{ tarea.name }} <span style="color: #0e1fd3">I</span> {{ tarea.description }}
            </li>
          </ul>
          <ul class="list-group mt-4 mobajo">
          <li *ngIf="tareaArray.length === 0"  class="list-group-item">
            No hay tareas pendientes.
            </li>
          </ul>
        </div>
      </div> 
      <div class="card mt-4 mobajo">
        <div class="card-body">
          <div class="card-titel">
            Insertar nueva tarea       
          </div>
          <div class="form-group mt-2">  
            <input type="text" [(ngModel)]="selectedTarea.name" placeholder="Nombre de la tarea" id="" class="form-control">
          </div>
          <div class="form-grou mt-2">  
            <input type="text" [(ngModel)]="selectedTarea.description" placeholder="¿Cuál es la tarea?" id="" class="form-control">
          </div>
          <button type="button" (click)="addOrEdit()" class="btn modarado mt-2">
            Enviar
          </button><!-- btn btn-primary -->
          <button type="button" style="margin-left: 10px;"
            *ngIf="selectedTarea.id !== 0"
            class="btn btn-danger mt-2"
            (click)="delete()">
            Eliminar
          </button>
        </div>    
      </div>  
    </div>
    <div class="col-md-4">
  
    </div>
  </div>
</div>


</div>
